<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Админ-панель</title>
</head>
<body>
    <div class="adminPanel">
        <input type="text" id="imgUrl" placeholder="Адрес картинки"><br>
        <input type="text" id="title" placeholder="Название"><br>
        <input type="text" id="titleSmall" placeholder="Вид чая"><br>
        <input type="text" id="discr" placeholder="Описание"><br>
        <input type="text" id="weight" placeholder="Вес"><br>
        <input type="text" id="price" placeholder="Цена"><br>
        <input type="number" min="0" max="5" id="rating" placeholder="Оценка"><br>
        <button id="adminPanelButton">Add</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
